---
layout: default
---

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="index.html"><strong>{{ site.header.title }}</strong> {{ site.header.subtitle }}</a></h1>
    </header>

    <!-- Main -->
    <div id="main" data-exif-display='{{ site.exif_display }}'>
        {% assign reversed = site.static_files | reverse %}
        {% for image in reversed %}
        {% if image.path contains 'fulls' %}
        <article class="thumb">
            <a href="{{ site.image_fulls_loc | relative_url }}/{{ image.name }}" class="image">
                <img src="{{ site.image_thumbs_loc | relative_url }}/{{ image.name }}" alt=""
                     data-name="{{ image.name }}"/></a>
        </article>
        {% endif %}
        {% endfor %}
    </div>

</div>
